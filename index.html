<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To Do List </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TO DO LIST</h1>
    <div class="main">
        <input type="text" placeholder="Enter a new task" id="screen-el">
        <br>
        <button id="add-btn" onclick="addItems()"> ADD </button>
        <button id="delete-btn" onclick="deleteAllItems()"> DELETE ALL</button>
    </div>
    <ol id="items"></ol>
    <script src="index.js"></script>
</body>
</html>
